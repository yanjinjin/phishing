$def with (verifycode)
<div class="row">
    <div class="col-lg-12">    
        <form id="myform" method="post" action="forgetpasswd">
            <div class="form-group">
                <label for="exampleInputUrl">输入你的用户名</label>
                <input type="email" class="form-control" id="exampleInputUsername" name="username" placeholder="Email" maxlength="32" required>
            </div>
	    <div class="form-group">
                <div nowrap><label for="exampleInputVerifycode">验证码</label><img src="/static/img/verifycode.jpg" class="img-responsive" alt="Cinque Terre" height="80" width="80"/></div>
                <input type="text" class="form-control" id="verifycode" name='verifycode' placeholder="verifycode" maxlength="4" required>
                <input type="hidden" class="form-control" id="verifycode_hidden" name='verifycode_hidden' maxlength="4" value='$verifycode'>
	    </div>
            <button type="submit" class="btn btn-default">找回</button>
        </form>
    </div>
</div>
