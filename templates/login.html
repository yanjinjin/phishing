<div class="row">
    <div class="col-lg-12">    
        <form id="myform" method="post" action="login">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="email" class="form-control" id="username" name='username' placeholder="Email" maxlength="32" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="password" name='password' placeholder="Password" maxlength="32" required>
            </div>
            <button type="submit" class="btn btn-default" value="login" >登录</button>
	    <p>如果您未注册账号，请点击<a href="/register">注册</a></p>
        </form>
    </div>
</div>
