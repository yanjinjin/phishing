<div class="row">
    <div class="col-lg-12">    
        <form data-toggle="validator" id="myform" method="post" action="register">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="email" class="form-control" id="username" name='username' placeholder="Email" maxlength="32" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" data-minlength="6" class="form-control" id="password1" name='password1'  maxlength="32" required>
            </div>
	    <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" data-minlength="6" class="form-control" id="password2" name='password2'  maxlength="32" required>
            </div>
	    <div class="form-group">
                <div nowrap><label for="exampleInputVerifycode">验证码</label><img src="/static/img/verifycode.jpg" class="img-responsive" alt="Cinque Terre" height="80" width="80"/></div>
                <input type="text" class="form-control" id="verifycode" name='verifycode' maxlength="4" required>
            </div>
            <input type="submit" class="btn btn-default" value="注册" onclick="return register_click()">
            <p>如果您已经注册账号，请点击<a href="/login">登录</a></p>
	</form>
    </div>
</div>
