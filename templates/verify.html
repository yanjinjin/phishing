$def with (result_verifying)
<div class="row">        
    <div class="col-lg-12">        
    	<p>待投票的钓鱼网站</p>
			<table class="table table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th>
									网站
								</th>
								<th>
									投票(是否钓鱼网站)
								</th>
							</tr>
						</thead>
						<tbody>
						    <form id="myform" method="post" action="verify">
							$for i in result_verifying
								<tr>
									<td>
										<p><a href="$i[1]">
										$if len(i[1]) > 20:
										    $i[1][:20]
										$else:
										    $i[1]	
										</a></p>
										<p>$i[6][:19]</p>
									</td>
									<td>
									<p><button type="submit" class="btn btn-default" value="$i[1]" name="phishing">是</button></p><p><button type="submit" class="btn btn-default" value="$i[1]" name="not_phishing">不是</button></p><p><button type="submit" class="btn btn-default" value="$i[1]" name="unknown">不确定</button></p>
									</td>
								</tr>
						    </form>	
						</tbody>
			</table>
    </div>
</div>
